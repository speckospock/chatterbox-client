<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link href="https://fonts.googleapis.com/css?family=Faustina|Josefin+Slab|Montserrat|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <button id ="dropdown" onclick = "app.showRoom()">Rooms</button>
        <div id ="rooms" hidden="hidden"></div>
      </br>
      <div class="inputbar">
        <span class = 'inputbarSpan'>Username</span>
        <input id = "user" name="username" type="text">
        <span class = 'inputbarSpan'>Message</span>
        <input id="message" type="text" name="message">
        <input type='submit' id="send" class='submit' onclick="app.handleSubmit()">
      </div>
    </br>
    <!-- <button id ="friendslist" onclick ="app.showFriends()">Show Your Friends</button> -->
    <div id="friends"><span class="friendsHeader">Current Friends:<span></div>
    <button class='refresh' onclick="app.renderRoom()">Refresh Messages</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
